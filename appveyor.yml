version: 1.0.{build}
environment:
  matrix:
  - GHCVER: 8.6.2
  - GHCVER: 8.6.1
  - GHCVER: 8.4.4
  - GHCVER: 8.4.3
  - GHCVER: 8.4.2
  - GHCVER: 8.2.2
  - GHCVER: 8.2.1
install:
- cmd: >-
    git submodule update --init --recursive

    choco install -y haskell-stack

    refreshenv
cache:
- '%LOCALAPPDATA%\Programs\stack\'
- c:\sr
build_script:
- cmd: stack --stack-yaml=stack-%GHCVER%.yaml install
test: off

